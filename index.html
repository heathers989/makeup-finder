<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Makeup Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Rhodium+Libre' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <button class="button" id="openModal">View Favorites</button>
    <h1>Welcome to the Makeup Finder app!</h1>

    <form id ='type-form'>
          <input type="text" placeholder="product type" id='input-box-type'/>
          <input type="submit" class="button" value="Search for type of product"/>
      </form>
      <form id ='brand-form'>
            <input type="text" placeholder="product brand" id='input-box-brand'/>
            <input type="submit" class="button" value="Search for brand of product"/>
        </form>

    </br>
      <div id="container">
          <div id ='headers'>
         <div id ='brand'>Brand</div>
         <div id ='name'>Product Name</div>
         <div id ='price'>Price</div>
         <div id ='image'>Image</div>
         <div id ='favorite'>Favorite</div>
        </div>

         <div id="modal">
             <div id="modal-contents">
                <button class="button" id="close" href="#">Close</button>
                 
             </div>
         </div>
   
</div>
</body>
</html>
